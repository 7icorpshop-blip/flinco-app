name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
      - claude/flinco-logo-offline-links-tgi1j
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Functions to Firebase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install dependencies
        run: |
          cd functions
          npm install

      - name: Create .env for Firebase Functions
        run: echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" > functions/.env

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          CLEAN_TOKEN=$(printf '%s' "$FIREBASE_TOKEN" | tr -d '\n\r\t ')
          firebase deploy --only functions --project flinco-v2 --token "$CLEAN_TOKEN" --non-interactive 2>&1
