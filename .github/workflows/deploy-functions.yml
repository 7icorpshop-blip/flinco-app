name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
      - claude/flinco-logo-offline-links-tgi1j
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Functions to Firebase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: |
          cd functions
          npm ci

      - name: Configure Anthropic API Key in Firebase
        run: |
          npm install -g firebase-tools
          firebase functions:config:set anthropic.apikey="${{ secrets.ANTHROPIC_API_KEY }}" --project flinco-v2 --token "${{ secrets.FIREBASE_TOKEN }}"

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions --project flinco-v2
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
