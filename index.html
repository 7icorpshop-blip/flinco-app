<!DOCTYPE html>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Upload zones */

        .file-input-wrapper label {

        .file-input-wrapper input[type="file"] {

        /* Forms */

        /* Room cards */

        .photo-item input[type="file"] {

        .photo-item .photo-preview.show {

        .photo-item .photo-preview img {
            width: 100%;

        }
        
        /* Task */
        .task-input {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .task-input input {
            flex: 1;
            padding: 8px;

        }
        
        .task-input button {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 11px;

        }
        
        .task-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
        }
        
        .task-title {
            font-size: 12px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .task-title button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
        }
        
        /* Footer */
        .footer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 12px 15px;
            display: flex;
            gap: 10px;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.1);

        }
        
        .footer-bar button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
        }
        
        .btn-generate {
            background: linear-gradient(135deg, #82acff 0%, #4a90e2 100%);
            color: white;
        }
        
        .btn-reset {
            background: #6c757d;
            color: white;
        }
        
        /* Loading */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 200;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .loading.active {

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading p {
            color: white;
            margin-top: 15px;

        }
        
        /* Success message */
        .success-banner {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 12px 15px;

            display: none;
        }
        
        .success-banner.show {
            display: block;
        }
        
        .success-banner strong {
            display: block;

        }
    </style>
</head>
<body>

    <div class="footer-bar">
        <button type="button" class="btn-generate" id="generateBtn">üìÑ G√©n√©rer PDF</button>
        <button type="button" class="btn-reset" id="resetBtn">üîÑ R√©init.</button>
    </div>

    <script>
        // ==================== CONFIG PDF.js ====================
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        // ==================== VARIABLES ====================
        var missionDoc = null;
        var logoImage = null;
        var rooms = {};
        var taskCounter = 0;
        
        // ==================== INIT ====================
        document.getElementById('date').valueAsDate = new Date();
        
        // ==================== DEVIS PDF INPUT ====================
        document.getElementById('devisInput').addEventListener('change', function(e) {
            var file = e.target.files[0];
            if (!file) return;
            
            var preview = document.getElementById('devisPreview');
            preview.className = 'preview-box show loading';
            preview.innerHTML = '<p>‚è≥ Extraction du devis en cours...</p>';
            
            var reader = new FileReader();
            reader.onload = function(evt) {
                missionDoc = evt.target.result;
                
                // Extraire le texte du PDF
                var arrayBuffer = evt.target.result;
                extractPdfAndParse(arrayBuffer, file.name);
            };
            reader.readAsArrayBuffer(file);
        });
        
        // ==================== EXTRACTION PDF ====================
        function extractPdfAndParse(arrayBuffer, fileName) {
            var preview = document.getElementById('devisPreview');
            
            pdfjsLib.getDocument(arrayBuffer).promise.then(function(pdf) {
                var textPromises = [];
                
                for (var i = 1; i <= pdf.numPages; i++) {
                    textPromises.push(
                        pdf.getPage(i).then(function(page) {
                            return page.getTextContent().then(function(content) {
                                return content.items.map(function(item) {
                                    return item.str;
                                }).join(' ');
                            });
                        })
                    );
                }
                
                Promise.all(textPromises).then(function(pages) {
                    var fullText = pages.join('\n');
                    console.log('Texte extrait:', fullText);
                    
                    // Parser le devis
                    var result = parseDevisFlinco(fullText);
                    
                    if (result.rooms.length > 0) {
                        // Cr√©er les pi√®ces et t√¢ches
                        result.rooms.forEach(function(room) {
                            createRoomWithTasks(room.name, room.tasks);
                        });
                        
                        // Remplir les infos si trouv√©es
                        if (result.devisNum) {
                            document.getElementById('quote').value = result.devisNum;
                        }
                        if (result.address) {
                            document.getElementById('address').value = result.address;
                        }
                        
                        // Afficher succ√®s
                        preview.className = 'preview-box show';
                        preview.innerHTML = '<p>‚úÖ ' + fileName + '</p>';
                        
                        var totalTasks = result.rooms.reduce(function(sum, r) { return sum + r.tasks.length; }, 0);
                        var banner = document.getElementById('successBanner');
                        banner.className = 'success-banner show';
                        document.getElementById('successText').textContent = 
                            result.rooms.length + ' pi√®ce(s) et ' + totalTasks + ' t√¢che(s) import√©es. Ajoutez maintenant les photos !';
                    } else {
                        preview.className = 'preview-box show';
                        preview.innerHTML = '<p>‚ö†Ô∏è PDF charg√© mais aucune pi√®ce d√©tect√©e. Ajoutez-les manuellement.</p>';
                    }
                });
            }).catch(function(err) {
                console.error('Erreur PDF:', err);
                preview.className = 'preview-box show';
                preview.innerHTML = '<p>‚ùå Erreur lecture PDF: ' + err.message + '</p>';
            });
        }
        
        // ==================== PARSER DEVIS FLINCO ====================
        function parseDevisFlinco(text) {
            var result = {
                devisNum: null,
                address: null,
                rooms: []
            };
            
            // Extraire num√©ro de devis
            var devisMatch = text.match(/Devis\s*N¬∞?\s*(\d+)/i);
            if (devisMatch) {
                result.devisNum = devisMatch[1];
            }
            
            // Extraire adresse (ligne en majuscules avant "DEVIS FLINCO")
            var addressMatch = text.match(/(\d+[^a-z]*(?:RUE|AVENUE|BOULEVARD|PLACE|IMPASSE|CHEMIN|ALL√âE)[^a-z]+)/i);
            if (addressMatch) {
                result.address = addressMatch[1].trim();
            }
            
            // D√©finir les pi√®ces √† chercher
            var roomPatterns = [
                { pattern: /ENTR√âE\s*\/?\s*PI√àCE\s*DE\s*VIE/i, name: 'ENTR√âE / PI√àCE DE VIE' },
                { pattern: /CUISINE/i, name: 'CUISINE' },
                { pattern: /SALLE\s*DE\s*BAIN\s*\/?\s*WC/i, name: 'SALLE DE BAIN / WC' },
                { pattern: /CHAMBRE\s*\d*/i, name: 'CHAMBRE' },
                { pattern: /S√âJOUR/i, name: 'S√âJOUR' },
                { pattern: /SALON/i, name: 'SALON' }
            ];
            
            // Chercher les t√¢ches num√©rot√©es (1.1, 1.2, etc.)
            var taskPattern = /(\d+\.?\d*)\s+([A-Z√Ä-√ú][^‚Ç¨\d]+?)(?:\s+U\s+\d|\s+‚Ç¨)/gi;
            var allTasks = [];
            var match;
            
            while ((match = taskPattern.exec(text)) !== null) {
                var taskNum = match[1];
                var taskName = match[2].trim()
                    .replace(/\s+/g, ' ')
                    .replace(/\s*\+\s*/g, ' + ');
                
                // Ignorer les lignes de sous-total et services
                if (taskName.match(/SOUS\s*TOTAL|SERVICES|R√©cup√©ration|Photos avant|Fournitures/i)) {
                    continue;
                }
                
                // Nettoyer le nom
                if (taskName.length > 10 && taskName.length < 150) {
                    allTasks.push({
                        num: parseFloat(taskNum),
                        name: taskName
                    });
                }
            }
            
            console.log('T√¢ches trouv√©es:', allTasks);
            
            // Associer les t√¢ches aux pi√®ces selon la num√©rotation du devis FLINCO
            // 1.0-1.4 = Entr√©e, 1.5-1.9 = Cuisine, 1.10-1.13 = SDB
            var entree = { name: 'ENTR√âE / PI√àCE DE VIE', tasks: [] };
            var cuisine = { name: 'CUISINE', tasks: [] };
            var sdb = { name: 'SALLE DE BAIN / WC', tasks: [] };
            
            allTasks.forEach(function(task) {
                if (task.num >= 1 && task.num < 1.5) {
                    entree.tasks.push(task.name);
                } else if (task.num >= 1.5 && task.num < 1.10) {
                    cuisine.tasks.push(task.name);
                } else if (task.num >= 1.10 && task.num < 1.14) {
                    sdb.tasks.push(task.name);
                }
            });
            
            // Ajouter les pi√®ces qui ont des t√¢ches
            if (entree.tasks.length > 0) result.rooms.push(entree);
            if (cuisine.tasks.length > 0) result.rooms.push(cuisine);
            if (sdb.tasks.length > 0) result.rooms.push(sdb);
            
            console.log('R√©sultat parsing:', result);
            return result;
        }
        
        // ==================== CREER PIECE AVEC TACHES ====================
        function createRoomWithTasks(roomName, tasks) {
            if (rooms[roomName]) {
                // Pi√®ce existe d√©j√†, ajouter les t√¢ches
                tasks.forEach(function(taskName) {
                    addTaskToRoom(roomName, taskName);
                });
                return;
            }
            
            rooms[roomName] = {
                generalPhotos: { avant: null, apres: null },
                tasks: []
            };
            
            renderRoom(roomName);
            
            // Ajouter les t√¢ches
            tasks.forEach(function(taskName) {
                addTaskToRoom(roomName, taskName);
            });
        }
        
        function addTaskToRoom(roomName, taskName) {
            taskCounter++;
            var taskId = 'task_' + taskCounter;
            
            rooms[roomName].tasks.push({
                id: taskId,
                name: taskName,
                photos: { avant: null, apres: null }
            });
            
            var roomId = roomName.replace(/[^a-zA-Z0-9]/g, '_');
            var tasksList = document.getElementById('tasksList_' + roomId);
            
            if (tasksList) {
                var html = createTaskHtml(roomName, taskId, taskName);
                tasksList.insertAdjacentHTML('beforeend', html);
            }
        }
        
        function createTaskHtml(roomName, taskId, taskName) {
            var html = '<div class="task-card" id="' + taskId + '">';
            html += '<div class="task-title">';
            html += '<span>‚Ä¢ ' + taskName + '</span>';
            html += '<button type="button" onclick="deleteTask(\'' + roomName.replace(/'/g, "\\'") + '\', \'' + taskId + '\')">‚úï</button>';
            html += '</div>';
            html += '<div class="photo-grid">';
            html += '<div class="photo-item">';
            html += '<label>Avant</label>';
            html += '<input type="file" accept="image/*" onchange="handleTaskPhoto(\'' + roomName.replace(/'/g, "\\'") + '\', \'' + taskId + '\', \'avant\', this)">';
            html += '<div class="photo-preview" id="' + taskId + '_avant"></div>';
            html += '</div>';
            html += '<div class="photo-item">';
            html += '<label>Apr√®s</label>';
            html += '<input type="file" accept="image/*" onchange="handleTaskPhoto(\'' + roomName.replace(/'/g, "\\'") + '\', \'' + taskId + '\', \'apres\', this)">';
            html += '<div class="photo-preview" id="' + taskId + '_apres"></div>';
            html += '</div>';
            html += '</div>';
            html += '</div>';
            return html;
        }
        
        // ==================== LOGO INPUT ====================
        document.getElementById('logoInput').addEventListener('change', function(e) {
            var file = e.target.files[0];
            if (!file) return;
            
            var reader = new FileReader();
            reader.onload = function(evt) {
                logoImage = evt.target.result;
                
                var preview = document.getElementById('logoPreview');
                preview.className = 'preview-box show';
                preview.innerHTML = '<p>‚úÖ Logo charg√©</p><img src="' + logoImage + '">';
            };
            reader.readAsDataURL(file);
        });
        
        // ==================== AJOUTER PIECE MANUELLEMENT ====================
        document.getElementById('addRoomBtn').addEventListener('click', function() {
            var input = document.getElementById('newRoomInput');
            var roomName = input.value.trim();
            
            if (!roomName) {
                alert('Entrez un nom de pi√®ce');
                return;
            }
            
            if (rooms[roomName]) {
                alert('Cette pi√®ce existe d√©j√†');
                return;
            }
            
            rooms[roomName] = {
                generalPhotos: { avant: null, apres: null },
                tasks: []
            };
            
            renderRoom(roomName);
            input.value = '';
        });
        
        function renderRoom(roomName) {
            var container = document.getElementById('roomsContainer');
            var roomId = roomName.replace(/[^a-zA-Z0-9]/g, '_');
            
            var html = '<div class="room-card" id="room_' + roomId + '">';
            html += '<div class="room-header">';
            html += '<span>üè† ' + roomName + '</span>';
            html += '<button type="button" onclick="deleteRoom(\'' + roomName.replace(/'/g, "\\'") + '\')">Supprimer</button>';
            html += '</div>';
            html += '<div class="room-content">';
            
            // Photos g√©n√©rales
            html += '<div class="photo-section">';
            html += '<h4>üì∏ Photos g√©n√©rales de la pi√®ce</h4>';
            html += '<div class="photo-grid">';
            html += '<div class="photo-item">';
            html += '<label>Avant</label>';
            html += '<input type="file" accept="image/*" onchange="handleGeneralPhoto(\'' + roomName.replace(/'/g, "\\'") + '\', \'avant\', this)">';
            html += '<div class="photo-preview" id="general_avant_' + roomId + '"></div>';
            html += '</div>';
            html += '<div class="photo-item">';
            html += '<label>Apr√®s</label>';
            html += '<input type="file" accept="image/*" onchange="handleGeneralPhoto(\'' + roomName.replace(/'/g, "\\'") + '\', \'apres\', this)">';
            html += '<div class="photo-preview" id="general_apres_' + roomId + '"></div>';
            html += '</div>';
            html += '</div>';
            html += '</div>';
            
            // T√¢ches
            html += '<div class="photo-section">';
            html += '<h4>üìù T√¢ches</h4>';
            html += '<div class="task-input">';
            html += '<input type="text" id="taskInput_' + roomId + '" placeholder="Ajouter une t√¢che...">';
            html += '<button type="button" onclick="addTask(\'' + roomName.replace(/'/g, "\\'") + '\')">+ T√¢che</button>';
            html += '</div>';
            html += '<div id="tasksList_' + roomId + '"></div>';
            html += '</div>';
            
            html += '</div>';
            html += '</div>';
            
            container.insertAdjacentHTML('beforeend', html);
        }
        
        function deleteRoom(roomName) {
            if (confirm('Supprimer la pi√®ce "' + roomName + '" ?')) {
                delete rooms[roomName];
                var roomId = roomName.replace(/[^a-zA-Z0-9]/g, '_');
                var el = document.getElementById('room_' + roomId);
                if (el) el.remove();
            }
        }
        
        function handleGeneralPhoto(roomName, type, input) {
            var file = input.files[0];
            if (!file) return;
            
            var reader = new FileReader();
            reader.onload = function(e) {
                rooms[roomName].generalPhotos[type] = e.target.result;
                
                var roomId = roomName.replace(/[^a-zA-Z0-9]/g, '_');
                var preview = document.getElementById('general_' + type + '_' + roomId);
                preview.className = 'photo-preview show';
                preview.innerHTML = '<img src="' + e.target.result + '">';
            };
            reader.readAsDataURL(file);
        }
        
        // ==================== TACHES ====================
        function addTask(roomName) {
            var roomId = roomName.replace(/[^a-zA-Z0-9]/g, '_');
            var input = document.getElementById('taskInput_' + roomId);
            var taskName = input.value.trim();
            
            if (!taskName) {
                alert('Entrez un nom de t√¢che');
                return;
            }
            
            taskCounter++;
            var taskId = 'task_' + taskCounter;
            
            rooms[roomName].tasks.push({
                id: taskId,
                name: taskName,
                photos: { avant: null, apres: null }
            });
            
            var tasksList = document.getElementById('tasksList_' + roomId);
            var html = createTaskHtml(roomName, taskId, taskName);
            tasksList.insertAdjacentHTML('beforeend', html);
            input.value = '';
        }
        
        function deleteTask(roomName, taskId) {
            rooms[roomName].tasks = rooms[roomName].tasks.filter(function(t) {
                return t.id !== taskId;
            });
            var el = document.getElementById(taskId);
            if (el) el.remove();
        }
        
        function handleTaskPhoto(roomName, taskId, type, input) {
            var file = input.files[0];
            if (!file) return;
            
            var reader = new FileReader();
            reader.onload = function(e) {
                var task = rooms[roomName].tasks.find(function(t) {
                    return t.id === taskId;
                });
                if (task) {
                    task.photos[type] = e.target.result;
                }
                
                var preview = document.getElementById(taskId + '_' + type);
                preview.className = 'photo-preview show';
                preview.innerHTML = '<img src="' + e.target.result + '">';
            };
            reader.readAsDataURL(file);
        }
        
        // ==================== RESET ====================
        document.getElementById('resetBtn').addEventListener('click', function() {
            if (confirm('R√©initialiser tout ?')) {
                location.reload();
            }
        });
        
        // ==================== GENERER PDF ====================
        document.getElementById('generateBtn').addEventListener('click', function() {
            var address = document.getElementById('address').value.trim();
            if (!address) {
                alert('Veuillez remplir l\'adresse');
                return;
            }
            
            document.getElementById('loading').className = 'loading active';
            
            setTimeout(function() {
                try {
                    generatePDF();
                } catch(err) {
                    alert('Erreur: ' + err.message);
                    console.error(err);
                }
                document.getElementById('loading').className = 'loading';
            }, 100);
        });
        
        function generatePDF() {
            var jsPDF = window.jspdf.jsPDF;
            var pdf = new jsPDF('p', 'mm', 'a4');
            var w = 210, h = 297;
            
            var quote = document.getElementById('quote').value || '001';
            var date = document.getElementById('date').value || new Date().toISOString().split('T')[0];
            var address = document.getElementById('address').value;
            var agent = document.getElementById('agent').value;
            var agency = document.getElementById('agency').value;
            
            // === PAGE DE COUVERTURE ===
            pdf.setFillColor(255, 255, 255);
            pdf.rect(0, 0, w, h, 'F');
            
            // Logo si pr√©sent
            if (logoImage) {
                try {
                    pdf.addImage(logoImage, 'JPEG', 15, 15, 30, 30);
                } catch(e) {}
            }
            
            // Titre
            pdf.setFontSize(28);
            pdf.setFont(undefined, 'bold');
            pdf.setTextColor(130, 172, 255);
            pdf.text('FLINCO', w/2, 60, { align: 'center' });
            
            pdf.setFontSize(12);
            pdf.setTextColor(15, 52, 96);
            pdf.text('Nettoyage & Remise en √âtat', w/2, 70, { align: 'center' });
            
            // Ligne
            pdf.setDrawColor(130, 172, 255);
            pdf.setLineWidth(1);
            pdf.line(30, 80, w-30, 80);
            
            // Titre rapport
            pdf.setFontSize(16);
            pdf.setFont(undefined, 'bold');
            pdf.text('RAPPORT DE NETTOYAGE', w/2, 100, { align: 'center' });
            
            // Infos
            var y = 120;
            pdf.setFontSize(11);
            
            pdf.setFont(undefined, 'bold');
            pdf.setTextColor(130, 172, 255);
            pdf.text('N¬∞ Devis:', 30, y);
            pdf.setFont(undefined, 'normal');
            pdf.setTextColor(50, 50, 50);
            pdf.text(quote, 70, y);
            
            y += 10;
            pdf.setFont(undefined, 'bold');
            pdf.setTextColor(130, 172, 255);
            pdf.text('Date:', 30, y);
            pdf.setFont(undefined, 'normal');
            pdf.setTextColor(50, 50, 50);
            pdf.text(date, 70, y);
            
            y += 10;
            pdf.setFont(undefined, 'bold');
            pdf.setTextColor(130, 172, 255);
            pdf.text('Adresse:', 30, y);
            pdf.setFont(undefined, 'normal');
            pdf.setTextColor(50, 50, 50);
            var addrLines = pdf.splitTextToSize(address, 110);
            pdf.text(addrLines, 70, y);
            
            if (agent) {
                y += addrLines.length * 5 + 5;
                pdf.setFont(undefined, 'bold');
                pdf.setTextColor(130, 172, 255);
                pdf.text('Agent:', 30, y);
                pdf.setFont(undefined, 'normal');
                pdf.setTextColor(50, 50, 50);
                pdf.text(agent, 70, y);
            }
            
            if (agency) {
                y += 10;
                pdf.setFont(undefined, 'bold');
                pdf.setTextColor(130, 172, 255);
                pdf.text('Agence:', 30, y);
                pdf.setFont(undefined, 'normal');
                pdf.setTextColor(50, 50, 50);
                pdf.text(agency, 70, y);
            }
            
            // === PAGES DES PIECES ===
            for (var roomName in rooms) {
                var room = rooms[roomName];
                
                pdf.addPage();
                y = 20;
                
                // Titre pi√®ce
                pdf.setFontSize(16);
                pdf.setFont(undefined, 'bold');
                pdf.setTextColor(15, 52, 96);
                pdf.text(roomName, 20, y);
                
                pdf.setDrawColor(130, 172, 255);
                pdf.setLineWidth(0.5);
                pdf.line(20, y + 3, w - 20, y + 3);
                y += 15;
                
                // Photos g√©n√©rales
                if (room.generalPhotos.avant || room.generalPhotos.apres) {
                    pdf.setFontSize(11);
                    pdf.setFont(undefined, 'bold');
                    pdf.setTextColor(100, 100, 100);
                    pdf.text('Vue g√©n√©rale', 20, y);
                    y += 5;
                    
                    pdf.setFontSize(9);
                    pdf.text('Avant', 25, y);
                    pdf.text('Apr√®s', 110, y);
                    y += 3;
                    
                    var imgW = 75, imgH = 55;
                    pdf.setDrawColor(200, 200, 200);
                    
                    pdf.rect(20, y, imgW, imgH);
                    if (room.generalPhotos.avant) {
                        try { pdf.addImage(room.generalPhotos.avant, 'JPEG', 20, y, imgW, imgH); } catch(e) {}
                    }
                    
                    pdf.rect(105, y, imgW, imgH);
                    if (room.generalPhotos.apres) {
                        try { pdf.addImage(room.generalPhotos.apres, 'JPEG', 105, y, imgW, imgH); } catch(e) {}
                    }
                    
                    y += imgH + 15;
                }
                
                // T√¢ches
                for (var i = 0; i < room.tasks.length; i++) {
                    var task = room.tasks[i];
                    
                    if (y > 220) {
                        pdf.addPage();
                        y = 20;
                    }
                    
                    pdf.setFontSize(10);
                    pdf.setFont(undefined, 'bold');
                    pdf.setTextColor(15, 52, 96);
                    var taskLines = pdf.splitTextToSize('‚Ä¢ ' + task.name, 170);
                    pdf.text(taskLines, 20, y);
                    y += taskLines.length * 4 + 2;
                    
                    pdf.setFontSize(9);
                    pdf.setFont(undefined, 'normal');
                    pdf.setTextColor(100, 100, 100);
                    pdf.text('Avant', 25, y);
                    pdf.text('Apr√®s', 110, y);
                    y += 3;
                    
                    var imgW = 75, imgH = 50;
                    pdf.setDrawColor(200, 200, 200);
                    
                    pdf.rect(20, y, imgW, imgH);
                    if (task.photos.avant) {
                        try { pdf.addImage(task.photos.avant, 'JPEG', 20, y, imgW, imgH); } catch(e) {}
                    }
                    
                    pdf.rect(105, y, imgW, imgH);
                    if (task.photos.apres) {
                        try { pdf.addImage(task.photos.apres, 'JPEG', 105, y, imgW, imgH); } catch(e) {}
                    }
                    
                    y += imgH + 12;
                }
            }
            
            // === FOOTER ===
            var pageCount = pdf.internal.getNumberOfPages();
            for (var p = 1; p <= pageCount; p++) {
                pdf.setPage(p);
                pdf.setFontSize(8);
                pdf.setTextColor(150, 150, 150);
                pdf.text('FLINCO - Page ' + p + '/' + pageCount, w/2, h - 8, { align: 'center' });
            }
            
            // === TELECHARGER ===
            var fileName = 'FLINCO_Rapport_' + quote + '_' + date.replace(/-/g, '') + '.pdf';
            pdf.save(fileName);
            
            alert('‚úÖ PDF t√©l√©charg√©: ' + fileName);
        }
    </script>
